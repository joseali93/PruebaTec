<mat-toolbar color="primary">
  <span> Base de datos de clientes</span>
  <span class="rigth"></span>
  <span class="count">{{count}} Registros</span>
</mat-toolbar>
<div class="container">
  <div class="button-row">
    <button mat-raised-button (click)="noValidation()" class="update">Insertar</button>
  </div>
  <mat-form-field>
    <mat-label>Filtro para busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda">
  </mat-form-field>
  <div class="example-container mat-elevation-z8">

    <div class="example-table-container">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
          <td mat-cell *matCellDef="let row">{{row.birthdate}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
        </ng-container>
          
        <!-- State Column -->
        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let row">{{row.identification}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
